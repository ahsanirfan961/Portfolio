<link rel="stylesheet" href="styles/intro-card-style.css">
<div id="introduction">
    <div class="card" id="intro-card">
        <img src="assets/img/me.jpg" alt="" class="card">
        <div class="intro-contents">
            <h4>Hello Everybody, I am</h4>
            <h1 id="name"></h1>
            <h3 id="position-statement"></h3>
            <h4 id="front-page-description"></h4>
            <div style="display: flex;flex-direction: column;">
                <a>
                    <i class="fa-solid fa-calendar-days"></i>
                    <p id="date-of-birth"></p>
                </a>
                <a>
                    <i class="fa-solid fa-phone"></i>
                    <p id="mobile"></p>
                </a>
                <a>
                    <i class="fa-solid fa-envelope"></i>
                    <p id="email"></p>
                </a>
                <a>
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="address"></p>
                </a>
            </div>
            <div>
                <button id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </button>
                <button id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </button>
                <button id="github">
                    <i class="fa-brands fa-github"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="about">
        <div class="about-section">
            <h1>ABOUT MYSELF</h1>
            <h4 id="front-page-description-2"></h4>
            <div id="achievements">
            </div>
        </div>
        <div class="about-section">
            <div id="skills">
            </div>
        </div>
    </div>
</div>
