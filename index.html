<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Ahsan - Portfolio</title>
    <link rel="stylesheet" href="styles/index-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/elements.css">
    <script type="module" src="scripts/index-script.js"></script>
</head>

<body>
    <div id="bg-gradient"></div>
    <div id="header"></div>
    <div class="card" id="intro-card">
        <img src="assets/img/me.jpg" alt="" class="card">
        <div class="intro-contents">
            <h4>Hello Everybody, I am</h4>
            <h1 id="name"></h1>
            <h3 id="position-statement"></h3>
            <h4 id="front-page-description"></h4>
            <div style="display: flex;flex-direction: column;">
                <a>
                    <i class="fa-solid fa-calendar-days"></i>
                    <p id="date-of-birth"></p>
                </a>
                <a>
                    <i class="fa-solid fa-phone"></i>
                    <p id="mobile"></p>
                </a>
                <a>
                    <i class="fa-solid fa-envelope"></i>
                    <p id="email"></p>
                </a>
                <a>
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="address"></p>
                </a>
            </div>
            <div>
                <button id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </button>
                <button id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </button>
                <button id="github">
                    <i class="fa-brands fa-github"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
